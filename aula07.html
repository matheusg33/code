<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script - Aula 07</title>

       <style>
        /* Cole o código CSS que forneci aqui dentro */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #area {
          background: cornflowerblue;
          color: white;
          width: 200px;
          height: 200px;
          line-height: 200px; 
          text-align: center;
          font-family: Arial, sans-serif;
          font-size: 1.5em;
          font-weight: bold;
          border-radius: 10px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">
        Texto da DIV
    </div>

    <script>
        var acao = window.document.getElementById('area');

        function clicar(){
            acao.innerText = "Clicou";
            acao.style.background = "#d9534f"; /* (Bônus) Muda a cor ao clicar */
        }
        function entrou(){
            acao.innerText = "Entrou";
            acao.style.background = "#3a5fcd"; /* (Bônus) Sincroniza com o :hover */
        }
        function saiu(){
            acao.innerText = "Saiu!";
            acao.style.background = "cornflowerblue"; /* (Bônus) Volta à cor original */
        }
    </script>


    <div id="area">
        Texto da DIV
    </div>

    <script>
        var acao = window.document.getElementById('area')

        acao.addEventListener('click', clicar);
        acao.addEventListener('mouseenter', entrou); 
        acao.addEventListener('mouseout', saiu);

        function clicar(){
            acao.innerText = "Clicou";
            acao.style.background = "red"; // Adicionei uma cor para o clique
        }
        function entrou(){
            acao.innerText = "Entrou";
            acao.style.background = "blue"; // Adicionei uma cor para a entrada
        }
        function saiu(){
            acao.innerText = "Saiu!";
            acao.style.background = "green"; // A sua cor para a saída já estava aqui
        }
    </script>
       
</body>
</html>
