<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script - Aula 05</title>
    <script>
	  function mostraDados(){
       var login = document.frm1.login.value;
       var senha = document.frm1.senha.value;
   
       dados = "Login: " + login + " \nSenha: " +senha;
   		 alert(dados);
 	  }
	</script>

</head>
<body>
    
    <form name="frm1">
        <form name="frm1">
            Login: <input type="text" name="login"> </p>
            Senha: <input type="password" name="senha"> </p>

            <input type= "submit" value="Enviar" onclick="mostraDados()" >
    </form>
       
</body>
</html>
