<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script - Aula 01</title>
</head>
<body>
    <script>

        let nome = window.prompt("Qual seu nome?")
        let idade = window.prompt("Qual sua idade?")

        if (idade >= 18) {
            document.write(`<p>Olá, ${nome}! Você tem ${idade} anos e é maior de idade </p>`)
        } else {
            document.write(`<p>Olá, ${nome}! Você tem ${idade} anos e é maior de idade </p>`)   
        }

        //USAR O RUNJS
        //else if — várias condições
        let nota = 7.5;
            if (nota >= 9) {
            console.log("Ótimo");
            } else if (nota >= 7) {
            console.log("Bom");
            } else if (nota >= 5) {
            console.log("Regular");
            } else {
            console.log("Insuficiente");
            }

        // switch
        let dia = 3;
        switch (dia) {
        case 1:
            console.log("Segunda");
            break;
        case 2:
            console.log("Terça");
            break;
        case 3:
            console.log("Quarta");
            break;
        default:
            console.log("Dia inválido");
        }

        //for clássico

        for (let i = 0; i < 5; i++) {
            console.log(i); // 0,1,2,3,4
        }

        //WHILE - ENQUANTO
        let i = 0;

        while (i < 5) {
            console.log(i);
            i++;
        }

        //DO - FAÇA ENQUANTO
        let j = 0;
        do {
            console.log(j);
            j++;
        } while (j < 5);
   
        //FUNÇÃO
        function saudacao() {
            console.log("Olá, bem-vindo à nossa aula!");
        }

        saudacao(); //chamando a funç~çao


        //Função com parâmetros
        function somar(a, b) {
            return a + b;
        }

        console.log(somar(5, 3)); 
        
        //Função com valor padrão
        function saudacao(nome = "Aluno") {
            console.log(`Olá, ${nome}!`);
        }

        saudacao("Matheus");
        saudacao(); // sem parâmetro

        //Funções que retornam valores
        function dobro(numero) {
            return numero * 2;
        }

        let resultado = dobro(7);
        console.log(resultado);
        </script>
</body>
</html>
